name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and push Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push frontend Docker image
        env:
          ECR_REGISTRY: 236649525998.dkr.ecr.us-west-2.amazonaws.com
          ECR_REPOSITORY: "frontend"
        run: |
          docker rmi -f $(docker images -q)
          docker build --no-cache -t frontend ./frontend
          docker tag frontend:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push backend Docker image
        env:
          ECR_REGISTRY: 236649525998.dkr.ecr.us-west-2.amazonaws.com
          ECR_REPOSITORY: "backend"
        run: |
          docker rmi -f $(docker images -q)        
          docker backend rm  -f
          docker build --no-cache -t backend ./server
          docker tag backend:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          

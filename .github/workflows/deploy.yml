name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and push Docker images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push frontend Docker image        
        run: |
          docker build -t ./server .
          docker tag server:latest 236649525998.dkr.ecr.us-west-2.amazonaws.com/backend:latest          
          docker push 236649525998.dkr.ecr.us-west-2.amazonaws.com/backend:latest
                    

      - name: Build and push backend Docker image        
        run: |
          docker build -t ./frontend .
          docker tag frontend:latest 236649525998.dkr.ecr.us-west-2.amazonaws.com/frontend:latest          
          docker push 236649525998.dkr.ecr.us-west-2.amazonaws.com/frontend:latest



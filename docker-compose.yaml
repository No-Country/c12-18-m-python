version: '3'
services:
  frontend:
    image: 236649525998.dkr.ecr.us-west-2.amazonaws.com/frontend
    ports:
      - "80:80"
    networks:
      - frontend_network

  backend:
    image: 236649525998.dkr.ecr.us-west-2.amazonaws.com/backend
    ports:
      - "8000:8000"
    depends_on:
      - frontend
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=*
      - DJANGO_FRONTEND_URL=http://frontend:80
      # Resto de variables de entorno para el backend
    volumes:
      - static_data:/app/static
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge
